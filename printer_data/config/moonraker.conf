[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /home/pi/printer_data/comms/klippy.sock

[authorization]
force_logins: false
trusted_clients:
    127.0.0.1
    10.0.0.0/8
    127.0.0.0/8
    169.254.0.0/16
    172.16.0.0/12
    FE80::/10
    ::1/128
    192.168.178.78
    192.168.178.23
    192.168.178.201
cors_domains:
    http://vz235  
    http://*.lan
    http://*.local

[octoprint_compat]

[history]

[secrets]

[file_manager]
enable_object_processing: True

[timelapse]
output_path: ~/printer_data/timelapse/
frame_path: /tmp/timelapse/printer

[mqtt]
address: 192.168.178.64
port: 1883
username: {secrets.mqtt_credentials.username}
password: {secrets.mqtt_credentials.password}
mqtt_protocol: v3.1.1
enable_moonraker_api: True
publish_split_status: True
instance_name: vz179
status_interval: 2
status_objects:
    webhooks
    temperature_sensor chamber=temperature
    extruder=temperature,target
    heater_bed=temperature,target   
    fan=speed
    virtual_sdcard=progress
    print_stats
default_qos: 0

[sensor printer_power]
type: mqtt
state_topic: tasmota/ke_vz235/tele/SENSOR
state_response_template:
  {% set resp = payload|fromjson %}
  {% set edata = resp["ENERGY"] %}
  {set_result("power", edata["Power"])}
  {set_result("today", edata["Today"])}
  {set_result("total", edata["Total"])}
parameter_power:
  units=W
parameter_today:
  units=kWh
parameter_total:
  units=kWh
