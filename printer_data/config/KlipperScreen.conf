[printer vz235]
moonraker_api_key: {secrets.moonraker_api_key.secret}
titlebar_items: chamber
screw_positions: bm, fl, fr


[menu __main actions M600]
name: M600
#enable: {{ (printer.pause_resume.is_paused == True) }}
[menu __main actions M600 Load]
name: Load Filament
icon: arrow-down
method: printer.gcode.script
params: {"script":"LOAD_FILAMENT"}
[menu __main actions M600 Purge]
name: Purge Filament
icon: arrow-right
method: printer.gcode.script
params: {"script":"PURGE_FILAMENT"}
[menu __main actions M600 Resume]
name: Resume Printing
icon: resume
method: printer.gcode.script
params: {"script":"RESUME"}

[preheat PLA]
extruder: 150
heater_bed: 65
[preheat PETG]
extruder: 180
heater_bed: 85
[preheat ASA]
extruder: 180
heater_bed: 105

